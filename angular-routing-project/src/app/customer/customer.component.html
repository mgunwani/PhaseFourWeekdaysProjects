<h4>{{ message }}</h4>
<br />
<table class="table table-striped">
    <thead>
        <tr>
            <th>Customer Id</th>
            <th>Customer Name</th>
            <th>Customer Gender</th>
            <th>Customer Amount</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let cust of customerList">
            <td>{{cust.id}}</td>
            <td>{{cust.name}}</td>
            <td>{{cust.gender}}</td>
            <td>{{cust.amount}}</td>
        </tr>
    </tbody>
</table>
