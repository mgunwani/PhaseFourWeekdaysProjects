<table class="table table-stripped">
    <thead>
        <tr>
            <th>User Id</th>
            <th>User Name</th>
            <th>Email</th>
            <th>Website</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of userList">
            <td>{{user.id}}</td>
            <td>{{user.name}}</td>
            <td>{{user.email}}</td>
            <td>{{user.website}}</td>
            <td>
                <!-- <a routerLink='/user-detail'>View Details</a> -->
                <a [routerLink]="['/user-detail', user.id]">View Details</a>
            </td>
        </tr>
    </tbody>

</table>
